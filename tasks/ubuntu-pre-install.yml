---
- name: remove packages
  apt:
    name:
      - nvidia-docker
      - nvidia-docker2
    state: absent
    autoremove: yes
    purge: yes

- name: add key
  apt_key:
    url: "{{ nvidia_docker_repo_gpg_url }}"
    state: present
  when: nvidia_docker_add_repo
  environment: "{{proxy_env if proxy_env is defined else {}}}"

- name: add repo
  apt_repository:
    repo: "{{ item }}"
    state: "present"
  when: nvidia_docker_add_repo
  environment: "{{proxy_env if proxy_env is defined else {}}}"
  with_items: "{{ nvidia_docker_apt_repo_lines }}"

- name: install packages
  apt:
    name: nvidia-container-runtime
    state: present
    update_cache: yes
  notify: reload docker
  environment: "{{proxy_env if proxy_env is defined else {}}}"
